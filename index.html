<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title> 
            Lesson HTML5
        </title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <header class="header">
            <h1>
                Заголовок страницы
            </h1>
        </header>
        <figure>
            <img src="images/registr.jpg">
            <figcaption> 
                Пояснение к картинке
            </figcaption>
        </figure>

        <form>
            <section>
                <h3>
                    Send Email
                </h3>
                    <input type="email" name="email" required="required"><br><br>
                    <input type="submit" name="отправить"><br><br>
                <h3>
                    Send Tel Number
                </h3>
                    <input type="tel" name="tel" placeholder="+38 (093) 123 45 67"><br><br>
                    <input type="submit" name="отправить"><br><br>
                <h3>
                    Send URL
                </h3>
                    <input type="url" name="url"><br><br>
                    <input type="submit" name="отправить"><br><br>
                    search: <input type="search" name="search" maxlength="3"><br><br>
                    <input type="submit" name="отправить"><br><br>
                <h3> 
                    new type input number
                </h3>
                <input type="number" name="num" min="1" max="31" step="3"><br><br>
                <input type="submit" name="отправить"><br><br>
                <h3> 
                    new type input range
                </h3>
                <input type="range" name="num" min="1" max="31" step="3"><br><br>
                <input type="submit" name="отправить"><br><br>
                <h3> 
                    Поиск с подсказками
                </h3>
                <input type="text" name="serch" placeholder="Поиск" list="serch"><br><br>
                <input type="submit" name="отправить"><br><br>
                <datalist id="serch">
                    <option value="Харьков"></option>
                    <option value="Киев"></option>
                    <option value="Одесса"></option>
                    <option value="Полтава"></option>
                </datalist>
                <h3> 
                    Выберите цвет
                </h3>
                <input type="color" name="color" placeholder="выберите цвет"><br><br>
                <input type="submit" name="отправить"><br><br>
                <h3> 
                    Дата Рождения
                </h3>
                <input type="date" name="date"><br><br>
                <input type="submit" name="отправить"><br><br>
                <progress min="10" max="100" value="55"></progress><br><br>
                
                <video controls="controls" width="320"
                        height="240" 
                        poster="video/poster.jpg" 
                        preload="preload" 
                        autoplay="autoplay"
                        muted="muted">
                    <source src="video/vid.mp4" type="video/mp4">
                    <source src="video/vid.webm" type="video/webm">
                    <source src="video/vid.ogv" type="video/ogv">
                    <p>
                        Ваш браузер не может воспроизводить видео. Обновите.
                    </p>
                </video><br><br>

                <audio controls="controls" autoplay="autoplay" muted="muted">
                    <source src="audio/audio.ogg" type="audio/ogg">
                    <source src="audio/audio.mp3" type="audio/mpeg">
                </audio><br><br>

                <canvas width="600" height="600" id="example">
                    <script>
                        var ctx=document.getElementById('example') .getContext('2d');
                        ctx.fillStyle='#ff0000';
                        ctx.fillRect(20,20,156,56);
                        ctx.strokeRect (200,200,60,60);
                        ctx.lineWidth=10;
                        ctx.strokeStyle='#f0f00';

                        ctx.beginPath();
                        ctx.moveTo(100,100);
                        ctx.lineTo(150,100);
                        ctx.lineTo(190,200);
                        ctx.lineTo(100,200);
                        ctx.lineTo(100,100);
                        ctx.closePath();
                        ctx.strokeStyle='#0000ff';
                        ctx.lineWidth=5;
                        ctx.stroke();
                    </script>

                </canvas>
                
            </section>
        </form>
    </body>
</html>
